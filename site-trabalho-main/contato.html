<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>contato - fraldas e fraldas</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="https://i.imgur.com/KblShZ0.png" alt="logo fa empresa fraldas e fraldas"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produtos.html">produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols='62' rows="10" id="mensagem" class="input-padrao" required></textarea></textarea>

                <fieldset>
                    <legend>como prefere o nosso contato?</legend>
                    <table for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</table>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr> 
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>   
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 18h</td>
                </tr>
            </tbody> 
            </table>
        </main>

        <footer>
            <img src="img4.png" alt="logo fa empresa fraldas e fraldas">
            <p class="ggg">&copy; Copyright Fraldas e Fraldas - 2023</p>
        </footer>
    </body>
</html>
